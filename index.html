<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LovisaSarsProject</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fead3ea1c3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="search-city">
        <input type="text" id="city-value" placeholder="Enter your city" />
        <input type="submit" value="Search" />
        <input
          type="submit"
          value="Use my current location"
          id="location-button"
        />
      </form>

      <br />
      <h2>Stockholm</h2>

      <h3></h3>
      <h4><i class="fas fa-cloud-sun"></i></h4>
      <h1>
        <span class="temp-number">1</span>
        <span class="celsius-symbol">°c</span>
      </h1>

      <br />
      <div class="week">
        <div class="row">
          <div class="col-sm-2">
            <h5 class="card-title">Monday</h5>
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <i class="fas fa-cloud"></i><br />
                  0°c
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <h5 class="card-title">Tuesday</h5>
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <i class="fas fa-cloud-sun"></i><br />
                  1°c
                </p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <h5 class="card-title">Wednesday</h5>
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <i class="far fa-snowflake"></i> <br />
                  2°c
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <h5 class="card-title">Thursday</h5>
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <i class="fas fa-cloud-rain"></i> <br />
                  3°c
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <h5 class="card-title">Friday</h5>
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <i class="fas fa-cloud-sun"></i> <br />
                  2°c
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <p>
        <a href="https://github.com/lovisasars/My-project" target="_blank"
          >Open-source code</a
        >
        by Lovisa Sars
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
